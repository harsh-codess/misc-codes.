<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #141414;
        }

        header .logo img {
            width: 100px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
        }

        .banner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            background-image: url('https://via.placeholder.com/1500x400');
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .banner h1 {
            font-size: 48px;
            margin: 0;
        }

        .banner button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e50914;
            border: none;
            color: #ffffff;
            cursor: pointer;
            margin-top: 20px;
        }

        .content {
            padding: 40px;
        }

        .content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .grid {
            display: flex;
            gap: 20px;
        }

        .movie {
            width: 150px;
            text-align: center;
            cursor: pointer;
        }

        .movie img {
            width: 100%;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #141414;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: #000;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <button>Watch Now</button>
        </section>

        <section class="content">
            <h2>Popular on Netflix</h2>
            <div class="grid">
                <!-- Example of movie items -->
                <div class="movie" data-title="Movie Title 1" data-description="Description for Movie 1">
                    <img src="https://via.placeholder.com/150" alt="Movie 1">
                    <h3>Movie Title 1</h3>
                </div>
                <div class="movie" data-title="Movie Title 2" data-description="Description for Movie 2">
                    <img src="https://via.placeholder.com/150" alt="Movie 2">
                    <h3>Movie Title 2</h3>
                </div>
                <div class="movie" data-title="Movie Title 3" data-description="Description for Movie 3">
                    <img src="https://via.placeholder.com/150" alt="Movie 3">
                    <h3>Movie Title 3</h3>
                </div>
                <!-- Add more movies as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Netflix Clone. All rights reserved.</p>
    </footer>

    <!-- Movie Details Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="movieTitle"></h2>
            <p id="movieDescription"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const movies = document.querySelectorAll('.movie');
            const modal = document.getElementById('movieModal');
            const modalTitle = document.getElementById('movieTitle');
            const modalDescription = document.getElementById('movieDescription');
            const closeModal = document.querySelector('.close');

            movies.forEach(movie => {
                movie.addEventListener('click', () => {
                    const title = movie.getAttribute('data-title');
                    const description = movie.getAttribute('data-description');
                    modalTitle.textContent = title;
                    modalDescription.textContent = description;
                    modal.style.display = 'block';
                });
            });

            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
